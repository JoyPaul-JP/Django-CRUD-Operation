<h1>Update member</h1>

<form action="{% url 'update' data.id %}" method="post">
    {% csrf_token %}
    name:<br>
    <input name="name" value="{{ data.name }}">
    <br><br>
    number:<br>
    <input name="number" value="{{ data.number }}">
    <br><br>
    <input type="submit" value="Update">
</form>
